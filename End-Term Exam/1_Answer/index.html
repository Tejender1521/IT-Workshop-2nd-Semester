<body>
    <div class="container">
        <form>
            <h3>Input a Number to check wither it is a square or a cube or something else: </h3>
            <input type="number" name="number" id="number">
            <br>
            <button id="check" type="button">Click to check</button>
            <p id="result"></p>
        </form>
    </div>

    <script>
        let isSquare = function (n) {
            return  Math.sqrt(n) % 1 == 0;
        };
        let isCube = function (n) {
            return  Math.cbrt(n) % 1 == 0;
        };
        document.getElementById("check").addEventListener("click", function () {
        let num = Number(document.querySelector("#number").value);


            if (isSquare(num) && isCube(num)) {
                alert("The given number is a square as well as a cube ");
            }
            else {
                if (isSquare(num)) {
                    alert("The given numer is a square");
                }
                else if (isCube(num)) {
                    alert("The given numer is a cube");
                }

                    alert("The given number is neither a square nor a cube of any number");
                }
            }
            console.log(num);
        });
